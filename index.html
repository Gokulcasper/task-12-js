        <!-- Update Password -->
<div class="passwordContainer">
    <h1>Update Password</h1>
        <form id="updatePasswordForm" class="updatePasswordForm">
            <div class="Pwd">
                <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" placeholder="Enter New Password">
            <p id="newPasswordErrMsg" style="color: red;"></p>
            </div>
            
            <div class="Pwd">
                <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Enter Confirm Password">
            <p id="confirmPasswordErrMsg" style="color: red;"></p>
            </div>
    
            <button type="submit" id="updateBtn">Update</button>
            <p id="checkPasswordErrMsg"></p>
        </form>
    </div>
    <hr>
    <!-- Add User -->
    <div class="addUserContainer">
        <h1>Add User</h1>
        <form id="addUserForm" class="addUserForm">
            <div class="addUser">
                <label for="name">Name</label>
                <input type="password" id="name">
                <p id="nameErrMsg" style="color: red;"></p>
            </div>
            <div  class="addUser">
                <label for="email">Email</label>
                <input type="password" id="email">
                <p id="emailErrMsg" style="color: red;"></p>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <hr>
    <!-- Select Your Pet -->
    <div class="petContainer">
    <h1>Select Your Pet</h1>
    <select id="petSelect">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="rabbit">Rabbit</option>
    </select>
    <img id="petImg" src="https://static.vecteezy.com/system/resources/thumbnails/020/899/513/small_2x/happy-dog-transparent-background-png.png" alt="Selected Pet" style="width: 170px; height: 170px;">
    </div>
    <hr>
    <!-- Answer The Question -->
    <div class="headingContainer">
<h1>Answer the Question</h1>
<div class="questionContainer" >
    <h3>What is the capital of India?</h3>
    <form id="questionForm" class="questionForm">
        <div>
            <input type="radio" id="cityHyderabad" name="city" value="Hyderabad">
        <label for="cityHyderabad">Hyderbad</label>
        </div><br>
        <div>
            <input type="radio" id="cityChennai" name="city" value="Chennai">
        <label for="cityChennai">Chennai</label>
        </div><br>
        <div>
            <input type="radio" id="cityDelhi" name="city" value="Delhi">
        <label for="cityDelhi">Delhi</label>
        </div><br>
        <div>
            <input type="radio" id="cityMumbai" name="city" value="Mumbai">
        <label for="cityMumbai">Mumbai</label>
        </div><br>
            
    <button id="submitBtn">Submit</button>
    </form>
    <p id="resultMsg" Style="color:red"></p>
</div>    
</div>
